<div class="container">
  <!-- NgIf shows content regarding boolean type -->
  <div class="jumbotron" *ngIf="!toggleForm">
      <!-- Template Reference Variable (frm) -->
    <form #frm="ngForm" (ngSubmit)="addItem(frm)">
      <h2 style="text-align:center">Add Item to Cart</h2>
      <div class="form-group">
        <label for="">Name</label>
        <!-- Name is required when working w/ NgModel -->
        <input type="text" class="form-control" name="itemName" ngModel required>
      </div>
      <!--  -->
      <div class="form-group">
        <label for="">Quantity</label>
        <input type="number" class="form-control" name="itemQuantity" ngModel required>
      </div>
      <!--  -->
      <button type="submit" name="addItemButton" class="btn btn-success" [disabled]=frm.invalid>Add Item</button>
    </form>
  </div>
  <p>When you click "Add Item", the item is automatically saved to your cart.</p>
  <button (click)="gotoHome()" class="btn btn-primary">Go To Cart</button>
  <!--  -->
</div><hr>
